name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: opensuse-latest

    steps:
    - uses: actions/checkout@v2
    - name: Prepare
      run: sudo zypper in -qy libsasl2-3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
